<!-- Instructions: Black Dot Printing is attempting to organize carpools to save energy. Each input record contains an employee's name, and town of residence. Ten percent of the company's employees live in Wonder Lake. Thirty percent of the employees live in Woodstock. Because these towns are both north of the company, the company wants to encourage employees who live in either town to drive to work together. -->

<!-- Design a flowchart or psuedocode for a program that accepts an employee's data and displays it with a message that indicates whether the employee is a candidate for the carpool. -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Black Dot Printing</title>
</head>
<body>
  
  <div class="container pt-5">
    <p class="fs-4 mb-4">Black Dot Printing</p>
    <p class="fs-6 mb-4"></p>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <p class="fs-6 mb-4">Please enter your detail at the bottom</p>
      </div>
    </div>
    <div class="row">
      
      <div class="col-12">
        <label for="fullname" class="form-label">Fullname</label>
        <input class="form-control mt-2" type="text" id="fullname" aria-label="default input example">
        <label for="town" class="form-label mt-4">Town of residence</label>
        <input class="form-control mt-2" type="text" id="town" aria-label="default input example">

        <button type="button" id="submit" class="btn btn-primary mt-4">Submit</button>

        <div class="result mt-4">
          <div id="carPools">
            
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./blockDotPrinting.js"></script>
</body>
</html>
